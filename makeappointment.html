<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/makeappointment.css"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Appointment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="https://kit.fontawesome.com/6f0fe71ba7.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="screen">
      <div class="screen__content">

        <div class="login" id="form">
          <img src="./foto/logo-removebg-preview.png" alt="Avatar" class="avatar">
          <div class="login__field">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Full Name" required>

            <label for="umur">Umur:</label>
            <input type="text" id="age" name="age" placeholder="Age" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="" disabled selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>

            <label for="date">Date:</label>
            <input id="date" type="date" />
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <label for="specialist">Specialist:</label>
            <select id="specialist" name="specialist" required>
              <option value="menu">Open this select menu</option>
              <option value="CARDIOLOGIST">CARDIOLOGIST</option>
              <option value="ORTHOPEDICS">ORTHOPEDICS</option>
              <option value="NEPHROLOGY">NEPHROLOGY</option> 
              <option value="PULMONOLOGY">PULMONOLOGY</option> 
              <option value="PSYCHIATRY">PSYCHIATRY</option>
              <option value="RADIOLOGY">RADIOLOGY</option>
            </select>

            <label for="doctor">Doctor:</label>
            <select name="subopsi" id="subopsi"></select>

            <textarea id="reason" name="reason" placeholder="Reason.." style="width:50%"></textarea>

            <button id="submit" class="login__submit" required>
            <span class="button__text">SUBMIT</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/makeappointment.js"></script>
</body>

</html>
