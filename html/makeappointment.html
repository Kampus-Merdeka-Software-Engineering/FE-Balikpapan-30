<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../css/makeappointment.css">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <form class="login" id="form">
            <img src="../foto/logo-removebg-preview.png" alt="Avatar" class="avatar">
          <div class="login__field">
            <input type="text" id="fname" name="firstname" placeholder="Full Name" required>
            <input type="text" id="fname" name="firstname" placeholder="Age" required>

            <select id="gender" name="gender" required>
              <option value="menu">Open this select menu</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>

            <input type="datetime-local" />
            
            <input type="text" id="fname" name="firstname" placeholder="Phone Number" required>

            <select id="specialist" name="specialist" required>
              <option value="menu">Open this select menu</option>
              <option value="CARDIOLOGIST">CARDIOLOGIST</option>
              <option value="ORTHOPEDICS">ORTHOPEDICS</option>
              <option value="NEPHROLOGY">NEPHROLOGY</option> 
              <option value="PULMONOLOGY">PULMONOLOGY</option> 
              <option value="PSYCHIATRY">PSYCHIATRY</option>
              <option value="RADIOLOGY">RADIOLOGY</option>
            </select>

            <select name="subopsi" id="subopsi"></select>

          <button class="button login__submit" required>
            <span class="button__text">SUBMIT</span>
          </button>

        </form>
      </div>
    </div>
  </div>

  <script src="../js/makeappointment.js"></script>
</body>

</html>
