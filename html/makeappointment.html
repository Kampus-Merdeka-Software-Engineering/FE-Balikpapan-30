<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../css/makeappointment.css">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <form class="login">
            <img src="../foto/logo-removebg-preview.png" alt="Avatar" class="avatar">
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="text" class="login__input" placeholder="Full Name">
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-envelope"></i>
            <input type="text" class="login__input" placeholder="Email">
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" class="login__input" placeholder="Password">
          </div>
          <button class="button login__submit">
            <span class="button__text">SIGN UP</span>
          </button>

          <p>Already have an account? <a href="homepage.html">LOGIN<a></a></p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
